<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node + Express + MongoDb example</title>
    <link href="style.css" rel="stylesheet">

    <script type="module" src="client.js"></script>
  </head>
  <body>
    <div>
      <h1 id="title">Constellation Education</h1>
      <h1 id="subTitle">Developed by Matthew En</h1>
  </div>
  <div class="container">     
      <button onclick="scrollToSection('section1')" class="buttons topMenu">Go to Section 1</button>
      <button onclick="scrollToSection('section2')" class="buttons topMenu">Go to Section 2</button>
      <button onclick="scrollToSection('section3')" class="buttons topMenu">Go to Section 3</button>

      <button onclick="feedback" id="feedback" class ="buttons">Feedback</button>
  </div>

  <div class="rectangle">
    <div id="searchForm" class="searchSet">
        <label for="constellationSearch" class="font1">Constellation search: </label>
        <input type="text" id="constellationSearch">
        <button class="buttons search" id="searchButton">Search</button>    
    </div>

    <div id="constellationInfo">

    </div>
  </div>

  <div class="secondRectangle">

    <div id="buttonRectangle" class="smallRectangle">
      <h3>Available Constellations: </h1>
    </div>
    <div id="retrieveRectangle" class="smallRectangle">
      <br>
      <label for="retrieveList" class="font1">Retrieve list </label>
      <br>
      <input type="text" id="retrieveList">
      <button class="buttons search" id="retrieveButton">Search</button> 
    </div>
    <div id="listRectangle" class="smallRectangle">
      <h3>Create a list of constellations:</h3>
      <br>
      <label for="createList" class="font1">Create list</label>
      <input type="text" id="createList">
      <br>
      <label for="addName1" class="font1">Name 1: </label>
      <input type="text" id="addName1">
      <br>
      <label for="addName2" class="font1">Name 2: </label>
      <input type="text" id="addName2">
      <br>
      <label for="addName3" class="font1">Name 3: </label>
      <input type="text" id="addName3">
      <br>
      <label for="addName4" class="font1">Name 4: </label>
      <input type="text" id="addName4">
      <br>
      <label for="addName5" class="font1">Name 5: </label>
      <input type="text" id="addName5">
      <br>
      <button class="buttons search putCenter" id="createListButton">Create List!</button>
      <div id="createResponse"></div>
    </div>
    <div id="updateRectangle" class="smallRectangle">
      <h3>Update a list of constellations:</h3>
      <br>
      <label for="updateList" class="font1">Create list</label>
      <input type="text" id="updateList">
      <br>
      <label for="updateName1" class="font1">Name 1: </label>
      <input type="text" id="updateName1">
      <br>
      <label for="updateName2" class="font1">Name 2: </label>
      <input type="text" id="updateName2">
      <br>
      <label for="updateName3" class="font1">Name 3: </label>
      <input type="text" id="updateName3">
      <br>
      <label for="updateName4" class="font1">Name 4: </label>
      <input type="text" id="updateName4">
      <br>
      <label for="updateName5" class="font1">Name 5: </label>
      <input type="text" id="updateName5">
      <br>
      <button class="buttons search putCenter" id="updateListButton">Update List!</button>
      <div id="updateResponse"></div>
    </div>

  </div>

  <div class="deleteRectangle">
    <div class="searchSet">
      <label for="deleteList" class="font1">Delete a saved list: </label>
      <input type="text" id="deleteList">
      <button class="buttons search" id="deleteButton">Delete</button>   
    </div>
  </div>

  <div id="section1" class="section lower-div">
      <h2>Section 1</h2>
      <!-- Content for Section 1 -->
  </div>

  <div id="section2" class="section lower-div">
      <h2>Section 2</h2>
      <!-- Content for Section 2 -->
  </div>

  <div id="section3" class="section lower-div">
      <h2>Section 3</h2>
      <!-- Content for Section 3 -->
  </div>

  <div id="feedbackSection" class="section lower-div">
    <h1>Feedback for Constellation Education</h1>
    <label for="feedbackForm" class="font1">Feedback form: </label>
    <br>
    <textarea type="text" id="feedbackForm"></textarea>
    <br>
    <button class="buttons search" id="sendButton">Send</button>  
    <div id="feedbackResponse"></div>
  </div>
  </body>
  <!-- <script type="module" src="client.js"></script> -->
</html>
